<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servo Tester</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons/favicon.ico">
</head>

<body>
    <h1>Servo Tester</h1>
    <button id="connect">connect</button>
    <button id="disconnect">disconnect</button>

  
    <div class="slidecontainer">
        <span>s0</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s0">
        <span>s1</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s1">
        <span>s2</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s2">
        <span>s3</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s3">
        <span>s4</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s4">
        <span>s5</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s5">
        <span>s6</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s6">
        <span>s7</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s7">
        <span>s8</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s8">
        <span>s9</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s9">
        <span>s10</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s10">
        <span>s11</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s11">
        <span>s12</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s12">
        <span>s13</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s13">
        <span>s14</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s14">
        <span>s15</span> <input type="range" min="150" max="600" value="200" class="slider cmd" id="s15">
     </div>

    <script src="https://cdn.rawgit.com/c-kick/2d717790aadd3aa86884ee0b07c3119f/raw/66e7176bedadd493f0df4444b770dad43ffa8efa/hnl.mobileConsole.js"></script>
    <script src="js/BluetoothTerminal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/companion.js" data-service-worker="sw.js"></script>
</body>

</html>
